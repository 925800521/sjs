<script type="text/javascript">
	
	$('ul').on('longTap',function(e){
		console.log('triger longTap ',this);
		// e.stopPropagation();
	});
	
	$('ul').on('tap',function(e){
		console.log('triger tap ',this);
		// e.stopPropagation();
	});
	$('ul>li').on('tap',function(e){
		console.log('triger tap ',this);
		e.stopPropagation();
	});
	$('ul>li>div').on('tap',function(e){
		console.log('triger tap ',this);
	});
