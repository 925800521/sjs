 		<h5 class="info"></h5>

</body>
<script type="text/javascript">
	/**
	 * test by awen
	 * 71752352@qq.com
	 */
	var i=0,frame=5,raf,ps,dos=function(m,q1,q2){
		console.time('sjs');
		ps1=sjs('#sjs '+q1)[m]('#sjs '+q2).css('border','1px solid #ccc');
		console.timeEnd('sjs');

		console.time('jQuery');
		ps2=jQuery('#jquery '+q1)[m]('#jquery '+q2).css('border','1px solid #ccc');
		console.timeEnd('jQuery');


		sjs('#sjs .info').html(ps1.length+" >> sjs('#sjs "+q1+"')."+m+"('#sjs "+q2+"')");
		sjs('#jquery .info').html(ps2.length+" >> jQuery('#jquery "+q1+"')."+m+"('#jquery "+q2+"')");
	};
 
	sjs('input').on('click',function(e){
		dos(e.target.name,'div','span');
	});


	sjs("#sjs div").on('click',function(){alert('sjs')});
	jQuery("#jquery div").bind('click',function(){alert('jQuery')});

</script>
