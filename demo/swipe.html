<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script type="text/javascript" src="../sjs.js"></script>
	<script src="../sjs.js"></script>
	<title>swipe</title>
	<style>
	*{
		-webkit-touch-callout: none;
		-webkit-user-select: none;
		-khtml-user-select: none;
		-moz-user-select: none;
		-ms-user-select: none;
		user-select: none;
	}
	ul{
		list-style-type: none;
	}
	li{
		margin:10px;
		border: 1px solid #ccc;
		width: 100px;
		height: 100px;
		box-shadow: 1px 1px 10px #000;
		-webkit-box-shadow: 1px 1px 10px #000;
		-webkit-transform:perspective(400px);
	}
	</style>
</head>
<body>
	<ul>
		<li>
			<div><a href="www.baidu.com">连接</a></div>
			<div>002</div>
			<div>003</div>
			<div>004</div>
		</li>
		<li>
			<div>001</div>
			<div>002</div>
			<div>003</div>
			<div>004</div>
		</li>
		<li>
			<div>001</div>
			<div>002</div>
			<div>003</div>
			<div>004</div>
		</li>
	</ul>

</body>
<script>
//是否检查，鼠标移出目标dom，默认为false。由于该对象监控的是mouseout，pc可以设置为true
// $.Event.swipeCheckOut=true;
$.Event.swipeStep=5;

// $('li').on('tap',function(e){
// 	console.log('tap');
// });
$('li').on('swipe',function(e){
	e.preventDefault();
	var dx=e.movement.x-e.movement.startx,dy=e.movement.y-e.movement.starty,
		degx=(dx/this.clientWidth)*180,degy=(dy/this.clientHeight)*180;
	// $(this).css('-webkit-transform','rotateY('+degx+'deg) rotateX('+degy+'deg)');
	$(this).css({'-webkit-transform':'translate('+dx+'px,'+dy+'px) rotate('+degx+'deg)'});
}).on('swipeEnd',function(e){
	// $(this).animate({'-webkit-transform':'rotateY(0) rotateX(0)'})
	$(this).animate({'-webkit-transform':'translate(0,0) rotate(0)'})
});

</script>
</html>
