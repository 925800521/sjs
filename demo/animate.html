<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="../test/jquery.min.js"></script>
	<script type="text/javascript" src="../sjs.js"></script>
	<title>animate demo</title>
	<style type="text/css">
	div{
		border:1px solid #333;
		width: 50px;
		height: 50px;
		display: inline-block;
		margin: 10px;
	}
	
	div:hover{
		margin-left: 100px;
	}
	</style>
</head>
<body>
	<p>
		有一个小问题，因为同一个sjs对象中所有的元素同用一个动画管理栈，所以每个元素相对于上一个元素动画过程中的操作上都有一些微小的延迟。比如变化范围超大并且时间很短时的stop()效果。
	</p>

	<input type="button" name="start" value="start-animate">
	<input type="button" name="stop" value="stop()">
	<input type="button" name="stoptoend" value="stop(false)">

	<hr>
	<div id="box"  style="-webkit-transition:all 0.5s ease">box</div>
	<br>
	<div></div>
	<br>
	<div></div>
	<br>
	<div></div>
	<br>
	<div></div>
	<br>
	<div></div>
	<br>
	<div></div>
	<br>
	<div></div>
</body>
<script type="text/javascript">
sjs('input').bind('click',function(e){
	switch(this.name){
		case 'start':
			sjs('div').animate({'width':'90%','background-color':'#030'},'normal','swing',function(){})
					.animate({'width':100,'font-size':'20px','color':'#f30'},{}).delay(1000)
					.animate({'width':300,'font-size':'5px','color':'#fff','background-color':'#333'},'slow','linear');
		break;
		case 'stop':
			sjs('div').stop();
		break;
		case 'stoptoend':
			sjs('div').stop(false);
		break;
	}
});


</script>
</html>
